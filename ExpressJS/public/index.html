<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpressJS Advanced Features Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .container { max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    form, .section { margin-bottom: 2em; }
    .result, .error { margin-top: 1em; padding: 1em; border-radius: 5px; }
    .result { background: #e0ffe0; }
    .error { background: #ffe0e0; }
    ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ExpressJS Demo</h1>
    <div id="authSection">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="number" name="age" placeholder="Age" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerResult"></div>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginResult"></div>
    </div>
    <div id="userSection" style="display:none;">
      <div style="text-align:right;"><button id="logoutBtn">Logout</button></div>
      <div class="section">
        <h2>File Upload</h2>
        <form id="uploadForm">
          <input type="file" name="file" id="fileInput" required />
          <button type="submit">Upload</button>
        </form>
        <div id="uploadResult"></div>
      </div>
      <div class="section">
        <h2>Fetch External Posts</h2>
        <button id="fetchPostsBtn">Fetch Posts</button>
        <div id="postsResult"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
